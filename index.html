<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Button Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #333;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      margin-top: 25px;
      font-size: 1.8rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>üñ±Ô∏è Click the Button Game</h1>
  <button onclick="clicked()">Click Me!</button>
  <p id="result">How fast can you click?</p>

  <script>
    let clickCount = 0;

    function clicked() {
      clickCount++;
      document.getElementById("result").innerText = `You clicked ${clickCount} time${clickCount > 1 ? 's' : ''}!`;
    }
  </script>

</body>
</html>
